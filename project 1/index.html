<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker OOP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Cookie Clicker</h1>
        </header>

        <main class="main">
            <section class="clicker">
                <button id="cookieButton" class="cookie-button" aria-label="Klik voor cookies">
                    <img class="cookie-img" src="cookie4.png">
                <div id="floatingContainer" class="floating-container"></div>
                </button>
                <div class="stats">
                <div class="stat"><span id="cookieCount">0</span> cookies</div>
                <div class="stat"><span id="cps">0</span> cookies/sec</div>
                <div class="stat"><span id="cpc">1</span> per click</div>
                </div>
            </section>

            <section class="shop">
                <h2>Winkel</h2>
                <div id="shopList" class="shop-list"></div>
            </section>
        </main>

        <footer class="footer">
            <button id="resetBtn" class="danger">Reset</button>
            <span class="muted">Voortgang wordt  automatisch opgeslagen.</span>
        </footer>
    </div>

    <script src="app.js"></script>
    <noscript>Schakel JavaScript in om het spel te spelen.</noscript>
</body>
</html>
